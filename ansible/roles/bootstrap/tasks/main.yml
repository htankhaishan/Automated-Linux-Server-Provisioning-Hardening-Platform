---
# tasks file for roles/bootstrap
- name: Create secadmin user
  ansible.builtin.user:
    name: secadmin
    shell: /bin/bash
    groups: sudo
    append: true
    create_home: true

- name: Install SSH key for secadmin
  vars:
    secadmin_pubkey: "{{ lookup('ansible.builtin.file', lookup('ansible.builtin.env', 'HOME') + '/.ssh/id_ed25519.pub', errors='ignore') }}"
  ansible.posix.authorized_key:
    user: secadmin
    state: present
    key: "{{ secadmin_pubkey }}"
  when: secadmin_pubkey | length > 0

- name: Allow passwordless sudo for secadmin
  ansible.builtin.copy:
    dest: /etc/sudoers.d/secadmin
    content: "secadmin ALL=(ALL) NOPASSWD:ALL\n"
    mode: "0440"
